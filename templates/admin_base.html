<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }
    .admin-wrapper {
      display: flex;
      min-height: 100vh;
    }
    .admin-sidebar {
      width: 250px;
      background: #212529;
      color: #fff;
      flex-shrink: 0;
    }
    .admin-sidebar h4 {
      color: #fff;
      margin: 0;
    }
    .admin-sidebar .nav-link {
      color: #adb5bd;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .admin-sidebar .nav-link.active,
    .admin-sidebar .nav-link:hover {
      background: #343a40;
      color: #fff;
    }
    .admin-content {
      flex-grow: 1;
      padding: 20px;
    }
    .logout-btn {
      margin: 15px 20px;
    }
  </style>
</head>
<body>

<div class="admin-wrapper">
  <!-- Sidebar -->
  <div class="admin-sidebar d-flex flex-column">
    <h4 class="p-3 border-bottom">Admin Panel</h4>
    <nav class="nav flex-column">
      <a href="{{ url_for('admin_dashboard') }}" 
         class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
        <i class="fas fa-users"></i> Users
      </a>
      <a href="{{ url_for('admin_users') }}" 
         class="nav-link {% if request.endpoint == 'admin_manage_users' %}active{% endif %}">
        <i class="fas fa-user-cog"></i> Manage Users
      </a>
      <a href="{{ url_for('admin_messages') }}" 
         class="nav-link {% if request.endpoint == 'admin_messages' %}active{% endif %}">
        <i class="fas fa-envelope"></i> Messages
      </a>
      <a href="{{ url_for('dashboard') }}" class="nav-link">
        <i class="fas fa-home"></i> Back to App
      </a>
    </nav>
    <div class="mt-auto logout-btn">
      <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="admin-content">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
