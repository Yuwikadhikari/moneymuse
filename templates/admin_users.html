{% extends "admin_base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Manage Users</h2>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <span class="badge {% if user.role == 'admin' %}bg-danger{% else %}bg-secondary{% endif %}">
                        {{ user.role }}
                    </span>
                </td>
                <td>
                    <!-- Toggle Role -->
                    <form method="POST" action="{{ url_for('toggle_role', user_id=user.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-warning">
                            {% if user.role == 'admin' %}Demote to User{% else %}Promote to Admin{% endif %}
                        </button>
                    </form>

                    <!-- Delete -->
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone!');">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
